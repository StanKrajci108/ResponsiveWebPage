<!DOCTYPE html>
<html lang="en">
  <!-- Stanislav Krajči  -->
  <!-- krajci.s@tutanota.com  -->
  <!-- Stan108 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muscle cars rent</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="query.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Montserrat:wght@300;700&family=Nunito:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa92fb3678.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="hero">
      <div
        class="bg-slide"
        style="background-image: url('Dodge\ Chalenger\ 69\'.jpg')"
      >
        <h1>Rent the Muscle car</h1>
      </div>
      <div
        class="bg-slide"
        style="background-image: url('Ford\ Mustang\ Mach1.jpg')"
      >
        <h2>Rent the power</h2>
      </div>
      <div
        class="bg-slide"
        style="background-image: url('Ford\ Mustang\ Shelby\ GT350.jpg')"
      >
        <h2>Be the king of the road</h2>
      </div>
      <div class="nav-container">
        <div><img class="logo-mobile" src="logo smaller.png" alt="" /></div>
        <nav class="navigation-bar">
          <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Pricing</a></li>
            <li class="logo">
              <a href="#"
                ><img id="logo" src="logo smaller.png" alt="logo"
              /></a>
            </li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Sign in/Sign up</a></li>
            <li>
              <a href="#"
                ><img id="switch" src="sun-moon.png" alt="Theme Switcher"
              /></a>
            </li>
          </ul>
        </nav>
        <div class="menu-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="container-images">
        <div class="images">
          <div class="image-icon">
            <img class="icon" src="power.png" alt="icon-pistons" />
            <img class="img" src="Pontiac GTO 67'.jpg" alt="Pontiac GTO" />
          </div>
          <div class="image-icon">
            <img class="icon" src="enjoyment.png" alt="icon-customization" />
            <img class="img" src="Chevrolette Camaro 68'.jpg" alt="" />
          </div>
          <div class="image-icon">
            <img class="icon" src="quality.png" alt="icon-engine" />
            <img class="img" src="Ford Mustang Mach 1 yellow.jpg" alt="" />
          </div>
        </div>
      </section>
      <section class="loginForm">
        <div class="loginForm-box">
          <h2 class="h2-form">
            Login in to our magnicifent muscle cars collection
          </h2>
          <form class="email-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <label for="confirmPassword">Confirm Password:</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
            <a href="#">forgot the password?</a>
            <input type="submit" id="submit" value="Submit" />
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <div class="newsletter">
          <h2>Subscribe to our newsletter</h2>
          <form class="newsletter-form" action="submit">
            <input
              type="email"
              id="email-newsletter"
              placeholder="Your email"
              required
            />
            <input type="submit" id="subscribe" value="Subscribe" />
          </form>
        </div>
        <div class="footer-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Sign in/Sign up</a></li>
          </ul>
        </div>
        <div class="footer-social">
          <ul>
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <button id="scrollToTop" class="scrollToTop">
      <img src="scroll up.png" alt="" />
    </button>
    <script src="script.js"></script>
  </body>
</html>
